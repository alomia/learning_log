{% extends "base.html" %}

{% load bootstrap4 %}

{% block title %}Log in{% endblock title %}

{% block page_header %}
  <h2>Log in to your account.</h2>
{% endblock page_header %}

{% block content %}
  <form class="form" method="post">{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button class="btn btn-primary" type="submit">Log In</button>
    {% endbuttons %}
  </form>
{% endblock content %}
