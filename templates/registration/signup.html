{% extends "base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock title %}

{% block page_header %}
  <h2>Sign up</h2>
{% endblock page_header %}

{% block content %}
<form method="post">{% csrf_token %}
  {{ form|crispy }}
  {% buttons %}
    <button class="btn btn-primary" type="submit">Sign Up</button>
  {% endbuttons %}
</form>
{% endblock content %}
