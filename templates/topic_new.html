{% extends "base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block page_header %}
<p class="h2">Add a new topic:</p>
{% endblock page_header %}

{% block content %}
  <form method="post">{% csrf_token %}
    {{ form|crispy }}
    {% buttons %}
      <button class="btn btn-primary" type="submit">Add Topic</button>
    {% endbuttons %}
  </form>
{% endblock content %}
