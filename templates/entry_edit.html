{% extends "base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block page_header %}
  <p><a class="h2" href="{% url "topic_detail" entry.topic.pk %}">{{ entry.topic }}</a></p>
{% endblock page_header %}

{% block content %}

<p>Edit entry:</p>

<form method="post">{% csrf_token %}
  {{ form|crispy }}
  {% buttons %}
    <button class="btn btn-primary" type="submit">Save changes</button>
  {% endbuttons %}
</form>
{% endblock content %}
