{% extends "base.html" %}

{% block title %}{{ user.username }}/delete/{{ topic.title | lower}}{% endblock title %}

{% block page_header %}
  <h2>Delete topic</h2>
{% endblock page_header %}

{% block content %}
<form method="post">{% csrf_token %}
  <p>Are you sure you want to delete "{{ topic }}"?</p>
  <button class="btn btn-danger" type="submit">Confirm</button>
</form>
{% endblock content %}
